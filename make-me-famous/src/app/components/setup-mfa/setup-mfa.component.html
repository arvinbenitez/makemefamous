<div class="container">

  <div class="row">

    <div class="col-sm-4"></div>
    <aside class="col-sm-4">
      <div class="card">
        <article [hidden]="qrCode" class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Setup MFA</h4>
          <hr>
          <p class="text-success text-center">For your security please enter your username and password</p>
          <form onsubmit="event.preventDefault();">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input #username name="" class="form-control" placeholder="Username" type="email" >
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input #password class="form-control" placeholder="******" type="password" >
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button class="btn btn-primary btn-block" (click)="enableMFA(username.value, password.value)"> Enable MFA </button>
            </div> <!-- form-group// -->
            <!-- <p class="text-center"><a href="#" class="btn">Forgot password?</a></p> -->
          </form>
        </article>
        <article *ngIf="qrCode && !mfaRegistered" class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Setup MFA</h4>
          <hr>
          <p class="text-success text-center">Scan the QR Code below and enter the token into the input box</p>
          <!-- //<div ><img src="{{qrCodeUrl}}" width="300" height="300"/></div> -->
          <div style="padding:0 0 20px 0"><qrcode [qrdata]="qrCode" [size]="256" [level]="'M'"></qrcode></div>
          <form onsubmit="event.preventDefault();">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input #securetoken name="" class="form-control" placeholder="Input Token" type="text" >
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button class="btn btn-primary btn-block" (click)="enableMFA(username.value, password.value, securetoken.value)"> Enable MFA </button>
            </div> <!-- form-group// -->
          </form>      
        </article>
        <article *ngIf="mfaRegistered">
          <h4 class="card-title text-center mb-4 mt-1">MFA Device Registered!</h4>
        </article>
      </div> <!-- card.// -->
    </aside> <!-- col.// -->
    
    <div class="col-sm-4"></div>
  </div> <!-- row.// -->
</div>
